<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Block</title>
    <style>
        *{
            border: 2px solid black;
        }
        .box{
            padding: 20px;
            border: 2px solid darkolivegreen;
            display: block;
            display: inline;
            display: inline-block;
        }
    </style>
</head>
<body>
    before
    <div>Block</div>
    after
    <hr>
    before
    <span>Inline</span>
    <label> Label</label>
    after
    <hr>
    <div class="parent">
        <div class="box">Box - 1</div>
        <div class="box">Box - 1</div>
        <div class="box">Box - 1</div>
    </div>
    
</body>
</html>
