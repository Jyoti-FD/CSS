<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Selector</title>
    <style>
        h1, p, label{
          color: black;
          background-color: lightcoral;
          font-size: 30px;
        }

    </style>
</head>
<body>
    <h1>Group Selector (,)</h1>
    <p>The CSS grouping selector is used to select multiple elements and style them together.
         This reduces the code and extra effort to declare common styles for each element. To group selectors, 
         each selector is separated by a space.</p>
         <label >It's Group Selector</label>
</body>
