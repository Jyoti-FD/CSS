<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FontAwesome Icon</title>

    <!-- Font Awesome Link -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
         div{
            width: 500px;
            height: 500px;
            margin: 50px auto;
            border: 2px solid black;
         }
         i{
            font-size: 50px;
            color:darkviolet;
            padding: 10px 20px;
         }
         .insta{
            color: deeppink;
         }
         .face{
            color: rgb(19, 101, 234);
         }
         .snap{
            color: yellow;
         }
         .whats{
            color: green;
         }
    </style>
</head>
<body>
    <div class="Icon">

        <i class="fa-brands fa-instagram fa-insta"></i>
        <i class="fa-brands fa-square-facebook fa-face"></i>
        <i class="fa-brands fa-snapchat fa-snap"></i>
        <i class="fa-brands fa-whatsapp fa-whats"></i>
    </div>
</body>
</html>
