<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psudeo class Selector</title>
    <style>
        h1{
            color: lime;
            background-color: lightgoldenrodyellow;
            font-size: 30px;
        }
        h1:hover{
            color: coral;
            background-color: blue;
            font-size: 30px;
        }
        a{
            color: firebrick;
        }
        a:active{
            color: midnightblue;

        }
        a:visited{
            color: purple;
        }
        
    </style>
</head>
<body>
    <h1>Psudeo class Selector</h1>
    <!-- A pseudo-class is used to define a special state of an element. -->
    <!-- Style an element when a user mouses over it -->
<!-- Style visited and unvisited links differently -->
     <a href="#">Jyoti</a><br><br>
    <a href="https://www.google.com">Jignisha</a>
</body>
</html>
