<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selectors</title>
    <style>
        h1{
            color: darkblue;
            background-color: antiquewhite;
            font-size: 50px;
        }
        p{
            color: darkmagenta;
            background-color: antiquewhite;

        }
        label{

        }
    </style>

<body>
    <h1>Element Selectors (Tag Name)</h1>

    <label for="">It's Element Selectors</label>
