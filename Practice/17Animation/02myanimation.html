<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    .box{
        animation-name: sir;
        animation-iteration-count: infinite;
         animation-duration: 5s;
    }
    @keyframes sir{
        from{ 
            margin-left: 0px;
        }
        to{
            margin-left: 600px;
        }
    }
   </style>
</head>
<body>
    <div class="box">Hello</div>
</body>
</html>
